        <div class="container-fluid">
                <div class="row">
                        <form action="/register" class="formulario" method="post">
                               <div class="col-md-6">
                                    <label for="txtTexto1">Nombre</label>

                               </div>

                               </div>
                    
                               <div class="col-md-6">
                                    <label for="txtPassword">Contraseña</label>
                                    <input type="password" id="txtPassword"placeholder="Password" required >
                               </div>
                               <div class="col-md-6">
                                    <label for="txtEmail">Email</label>
                                    <input type="email" id="txtEmail"placeholder="Email"required >
                               </div>
                               <input type="button" id="btnEnviar" value ="Enviar" >     
                            </form>
